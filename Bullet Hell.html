<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bullet Hell</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <style>
    #body {
      background-color: black;
      display: flex
    }

    .maintext {
      color: white;
      font-family: 'Kanit'
    }

    .readme {
      display: flex;
    }

    .readmeblock {
      padding: 20px
    }

    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body id="body">
  <script src="data.js"></script>
  <script src="menu.js"></script>
  <script src="leaderboard.js"></script>
  <script src="player.js"></script>
  <script src="enemies.js"></script>
  <script src="bullet.js"></script>
  <script src="controls.js"></script>
  <script src="element-generation.js"></script>
  <script src="powerups.js"></script>
  <script src="utilities.js"></script>
  <script src="engine.js"></script>
  <script src="initialize.js"></script>
  <div class="readme">
    <div class="readmeblock">
      <p class="maintext">
        Controls<br>
        Use arrows to move <br>
        Z: Drop MegaBomb<br>
        P: Pause game<br>
      </p>
    </div>
    <div class="readmeblock">
      <P class="maintext">There are five powerups<br>
        Green arrow is more damage<br>
        Yellow double arrows is increased rate of fire<br>
        Two blue bullets is double shoot<br>
        Three blue bullets is triple shoot<br>
        Megabomb is extra MegaBomb<br>
        Red cross is extra health
      </P>
    </div>
  </div>
</body>

</html>
